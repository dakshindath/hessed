<html lang="en">

    <link rel="stylesheet" href="./home.css">
</head>
<body>
    <div class="background-pattern">
        <div class="mobile-view">
            <img src="./assets/mobile background.png" alt="Background Image" class="background-image-mobile">

        <!--student details card-->

            <div>
                <div class="mobile-student-details">
                  
                    <img src="./assets/student img.png" alt="logo" class="mobile-student-img">

                            <div class="mobile-detail-row">
                                <div class="mobile-detail-label">Contact Number</div>
                                <div class="mobile-detail-value">+91 95659 1425 26</div>
                            </div>
                        </div>
                    </div>
                </div>
