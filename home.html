<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="home.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="row " style="height: 1080px; width: 100%; margin: 0; background-image: url(./assets/pattern\ 2\ 1.png);">
        <div class="col-3" style="background-image: url('./assets/Group\ 50.png');  background-position: center; height: 1080px; width: 22%;">
            <div class="blurred-ellipse"><img src="./assets/Ellipselogo.png" alt="Logo"></div>
            <img src="./assets/image.png" alt="Logo" class="sidebanner-logo">
            <img src="./assets/Vector star.png" alt="Logo" class="sidebanner-star">
            <img src="./assets/Vector-cloud 1.png" alt="Logo" class="sidebanner-cloud1">
            <img src="./assets/Vector-cloud 2.png" alt="Logo" class="sidebanner-cloud2">
            <div><img src="./assets/Vector sidewave.png" alt="Logo" class="sidebanner-wave"></div>
            <img src="./assets/children img.png" alt="Logo" class="sidebanner-children">
            <img src="./assets/Vector grass1.png" alt="Logo" class="sidebanner-grass1">
            <img src="./assets/Vector grass2.png" alt="Logo" class="sidebanner-grass2">
            <img src="./assets/Vector-link4.png" alt="Logo" class="sidebanner-link4">
            <button class="btn btnlink"><span class="link-text">www.hesedacademy.in</span><span style="padding-right: 10px;"><img src="./assets/vector-link-globe.png" class="btn-globe mt-1"></span></button>
            <img src="./assets/Vector-link1.png" alt="Logo" class="sidebanner-link1">
            <img src="./assets/Vector-link2.png" alt="Logo" class="sidebanner-link2">
            <img src="./assets/Vector-link3.png" alt="Logo" class="sidebanner-link3">
            <img src="./assets/Vector logout3.png" alt="Logo" class="sidebanner-logout3">
            <div class="btn logout">
                
                <span class="logout-text" style="font-size: 15px; font-weight: 400;">Logout</span>
                
                <img src="./assets/Vector logout.png" alt="Logo" class="sidebanner-logout">

                <img src="./assets/Vector logout1.png" alt="Logo" class="sidebanner-logout1">
                <img src="./assets/Vector logout2.png" alt="Logo" class="sidebanner-logout2">

                <img src="./assets/Vector logout4.png" alt="Logo" class="sidebanner-logout4">
            </div>
        </div>
        <div class="col-5" style="width:39%; height: 1080px;">
           <div>
            <div class="rectangle1" style="background-image: url(./assets/Rectangle.png);">
                <img src="./assets/rectangle stars.png" alt="Logo" class="rectangle-stars">
                <div class="card">
                    <table>
                      <thead>
                        <tr>
                          <td class="left-col"></td>
                          <th>Term 1</th>
                          <th>Term 2</th>
                          <th>Term 3</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td class="left-col">Activity</td>
                          <td><div class="label">Good<small>jun 30, 2020</small></div></td>
                          <td><div class="label">Good<small>jun 30, 2020</small></div></td>
                          <td><div class="label">&nbsp;<small>jun 30, 2020</small></div></td>
                        </tr>
                        <tr>
                          <td class="left-col">Assessment</td>
                          <td><small>jun 30, 2020</small></td>
                          <td><small>jun 30, 2020</small></td>
                          <td><small>jun 30, 2020</small></td>
                        </tr>
                      </tbody>
                    </table>
                  </div>

                  <div class="scorecard-table">
                    <div class="scorecard-row">
                      <div class="scorecard-icon">
                        <img src="./assets/speaking.png" alt="Logo">
                      </div>
                      <div class="scorecard-label">Speaking</div>
                      <div class="scorecard-score">10</div>
                      <div class="scorecard-score">10</div>
                      <div class="scorecard-score">5</div>
                    </div>
                    <div class="scorecard-row">
                      <div class="scorecard-icon">
                        <img src="./assets/reading.png" alt="Logo">
                      </div>
                      <div class="scorecard-label">Reading</div>
                      <div class="scorecard-score">10</div>
                      <div class="scorecard-score">5</div>
                      <div class="scorecard-score">5</div>
                    </div>
                    <div class="scorecard-row">
                      <div class="scorecard-icon">
                        <img src="./assets/Comprehension.png" alt="Logo">
                      </div>
                      <div class="scorecard-label">Comprehension</div>
                      <div class="scorecard-score">10</div>
                      <div class="scorecard-score">5</div>
                      <div class="scorecard-score">5</div>
                    </div>
                  </div>

                  <div class="total-container">
                    <div class="total-label">Total</div>
                    <div class="total-cards">
                        
                      <div class="total-card">
                        <div class="total-content">
                          <img src="./assets/total1.png" alt="Logo" class="trophy-icon">
                        </div>
                      </div>
                      <div class="total-card">
                        <div class="total-content">
                            <img src="./assets/total2.png" alt="Logo" class="trophy-icon">
                        </div>
                      </div>
                      <div class="total-card">
                        <div class="total-content">
                            <img src="./assets/total3.png" alt="Logo" class="trophy-icon">
                        </div>
                      </div>
                    </div>
                  </div>

            </div>
           </div>

           <div>
            
           </div>

        </div>
        <div class="col-4" style="width:39%; height: 1080px;"></div>
      </div>
</body>
</html>
